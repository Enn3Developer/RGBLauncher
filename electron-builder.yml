appId: 'rgblauncher'
productName: 'RGB Launcher'
artifactName: '${productName}-${version}-${arch}.${ext}'
author: 'RGBcraft Team'

copyright: 'Copyright Â© 2023 RGBcraft'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  target:
    - target: 'msi'
      arch:
        - x64
        - arm64
    - target: 'portable'
      arch:
        - x64
        - arm64
  publisherName: 'RGBcraft Team'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target:
    - target: 'AppImage'
      arch:
        - x64
        - arm64
    - target: 'deb'
      arch:
        - x64
        - arm64
    - target: 'rpm'
      arch:
        - x64
        - arm64
    - target: 'tar.xz'
      arch:
        - x64
        - arm64
  maintainer: 'RGBcraft Team'
  vendor: 'RGBcraft Team'
  synopsis: 'RGB Launcher'
  description: 'RGBcraft Launcher.'
  category: 'Game'
  desktop:
    name: 'RGBcraft'
    comment: 'Gioca su RGBcraft'
    terminal: 'false'
    keywords: 'rgb;rgbcraft;minecraft;launcher'

directories:
  buildResources: 'build'
  output: 'dist'